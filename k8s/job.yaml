apiVersion: batch/v1
kind: Job
metadata:
  name: veidemann-reset
  namespace: veidemann
spec:
  backoffLimit: 1
  template:
    spec:
      restartPolicy: Never
      volumes:
        - name: warcs
          persistentVolumeClaim:
            claimName: veidemann-warcs
        - name: backup
          persistentVolumeClaim:
            claimName: veidemann-backup
      containers:
        - name: veidemann-reset
          image: veidemann-reset
          volumeMounts:
            - name: warcs
              subPath: warcs
              mountPath: /warcs
            - name: warcs
              subPath: validwarcs
              mountPath: /validwarcs
            - name: warcs
              subPath: invalidwarcs
              mountPath: /invalidwarcs
            - name: backup
              mountPath: /backup
          envFrom:
            - configMapRef:
                name: veidemann-reset-env
