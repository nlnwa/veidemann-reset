language: go

after_success: docker build -t norsknettarkiv/veidemann-reset:${TRAVIS_BRANCH} .

before_deploy: echo "$DOCKER_PASSWORD" | docker login -u "${DOCKER_USERNAME}" --password-stdin

deploy:
  provider: script
  script: docker push norsknettarkiv/veidemann-reset:${TRAVIS_BRANCH}
  on:
    tags: true

after_deploy: docker logout

env:
  global:
  - secure: 
  - secure: 
